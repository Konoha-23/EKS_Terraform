---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-configmap
data:
  mongo_db_username: admindb
  mongo_db_hostname: mongdb
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
type: Opaque
data:
  mongo_db_password: dbpassword23 #biBhZG1pbkAxMjMK
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: springapp-container
        image: princebabs/springapp:latest
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mongo-configmap
              key: mongo_db_username
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo_db_password
        - name: MONGO_DB_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: mongo-configmap
              key: mongo_db_hostname
        volumeMounts:
        - name: mongo-config
          mountPath: /config
      volumes:
      - name: mongo-config
        configMap:
          name: mongo-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: springapp-svc
spec:
  type: LoadBalancer
  selector:
    app: springapp
  ports:
  - port: 80
    targetPort: 8080

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: springapp-sc
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodbpvc
spec:
  resources:
    requests:
      storage: 4Gi
  storageClassName: springapp-sc
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodbcontainer
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mongo-configmap
              key: mongo_db_username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo_db_password
        volumeMounts:
        - name: pvc
          mountPath: /data/db
        - name: mongo-config
          mountPath: /config
      volumes:
      - name: pvc
        persistentVolumeClaim:
          claimName: mongodbpvc
      - name: mongo-config
        configMap:
          name: mongo-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-svc
spec:
  type: ClusterIP
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
